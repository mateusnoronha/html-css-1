<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen Dinâmica</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes ou de zoom no navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio:</h1>
    <p>Vamos Reproduzir audio em HTML5</p>
    <audio src="midia/rustico.mp3" controls></audio>
</body>
</html>
